<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Certificado de Conclusão</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Montserrat:wght@400;600;700&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #fff;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1;
    }

    .certificate {
      position: relative;
      width: 1120px;
      height: 790px;
      margin: 0 auto;
      background: url('../imgs/ri_1.jpeg') no-repeat center center;
      background-size: cover;
      border: none;
      overflow: hidden;
      padding-bottom: 120px;
      /* espaço para rodapé */
    }

    /* Borda azul */
    .border-top,
    .border-right,
    .border-bottom,
    .border-left {
      position: absolute;
      background-color: #046ad8;
      z-index: 1;
      pointer-events: none;
    }

    .border-top {
      top: 35.6px;
      left: 266px;
      right: 36px;
      height: 4px;
    }

    .border-right {
      top: 35.6px;
      right: 35.6px;
      bottom: 260px;
      width: 4px;
    }

    .border-bottom {
      bottom: 35.6px;
      left: 37px;
      right: 260px;
      height: 4px;
    }

    .border-left {
      top: 265px;
      bottom: 35.6px;
      left: 35.6px;
      width: 4px;
    }

    .triangle-top-left {
      position: absolute;
      top: 0;
      left: 0;
      width: 250px;
      height: 250px;
      background: #046ad8;
      clip-path: polygon(0 0, 100% 0, 0 100%);
      z-index: 2;
    }

    .stripe-tl {
      position: absolute;
      background-image: linear-gradient(45deg, #eeedb8, #e0c85b);
      width: 6px;
      height: 380px;
      transform: rotate(45deg);
      transform-origin: top left;
      z-index: 3;
    }

    .stripe-tl-1 {
      top: -30px;
      left: 210px;
    }

    .stripe-tl-2 {
      top: -30px;
      left: 190px;
    }

    .triangle-bottom-right {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 250px;
      height: 250px;
      background: #046ad8;
      clip-path: polygon(0 100%, 100% 100%, 100% 0);
      z-index: 2;
    }

    .stripe-br {
      position: absolute;
      background-image: linear-gradient(45deg, #eeedb8, #e0c85b);
      width: 6px;
      height: 380px;
      transform: rotate(45deg);
      transform-origin: bottom right;
      z-index: 3;
    }

    .stripe-br-1 {
      bottom: -30px;
      right: 210px;
    }

    .stripe-br-2 {
      bottom: -30px;
      right: 190px;
    }

    .line-diagonal {
      position: absolute;
      top: 310px;
      left: -10px;
      width: 1945px;
      height: 5px;
      background: #046ad8;
      transform: rotate(-45deg);
      transform-origin: left top;
      z-index: 2;
    }

    .line-diagonal-bottom {
      position: absolute;
      bottom: 295px;
      right: 0;
      width: 1945px;
      height: 5px;
      background: #046ad8;
      transform: rotate(-45deg);
      transform-origin: right bottom;
      z-index: 2;
    }

    .cnpj {
      position: absolute;
      top: 60px;
      right: 70px;
      font-size: 14px;
      font-weight: 600;
      color: #333;
      z-index: 4;
    }

    .content {
      position: absolute;
      top: 43%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 85%;
      max-width: 1200px;
      text-align: center;
      z-index: 4;
    }

    .certificate-text {
      font-size: 22px;
      line-height: 1;
      color: #333;
      margin-bottom: 12px;
      text-align: center;
    }

    .bold {
      font-weight: 700;
    }

    /* Removido negrito do título e alinhado à esquerda com margens */
    .program-title {
      margin-top: 1.2cm;
      margin-bottom: 1.2cm;
      text-align: left;
      font-weight: normal;
      font-size: 19px;
      color: #333;
      line-height: 1.6;
    }

    .program-text {
      text-align: left;
      font-size: 18px;
      line-height: 1.6;
      color: #333;
      margin-bottom: 12px;
    }

    /* Rodapé com assinaturas - restrito à área interna das bordas */
    .footer-signatures {
      position: absolute;
      bottom: 50px;
      /* ajustado para modo paisagem */
      left: 80px;
      /* ajustado para modo paisagem */
      right: 80px;
      /* ajustado para modo paisagem */
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      z-index: 5;
      font-family: 'Montserrat', sans-serif;
      font-size: 18px;
      color: #333;
      padding: 0 20px;
      box-sizing: border-box;
      height: 100px;
      /* altura suficiente para linhas e textos */
    }

    .signature-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 45%;
      min-width: 280px;
      margin-top: 40px;
      /* Desce todo o bloco */
    }

    .signature-employee-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 45%;
      margin-left: 222px;
      min-width: 280px;
      margin-top: 40px;
      /* Desce todo o bloco */
    }

    .signature-line {
      border-bottom: 2px solid #000;
      width: 120%;
      margin-bottom: 12px;
      height: 0;
      margin-top: -10px;
      /* Desce a linha dentro do bloco */
    }

    .signature-label {
      font-weight: 700;
      margin-top: 8px;
      /* Desce o texto em relação à linha */
      margin-bottom: 1px;
    }

    /* Texto "CBA..." abaixo do Responsável Técnico em negrito */
    .company-name {
      font-weight: 700;
      font-size: 15px;
      text-align: center;
      margin-top: 2px;
      color: #333;
      white-space: nowrap;
      /* impede quebra de linha */
    }
  </style>
</head>

<body>
  <div class="certificate">

    <!-- Borda azul -->
    <div class="border-top"></div>
    <div class="border-right"></div>
    <div class="border-bottom"></div>
    <div class="border-left"></div>

    <div class="triangle-top-left"></div>
    <div class="stripe-tl stripe-tl-1"></div>
    <div class="stripe-tl stripe-tl-2"></div>

    <div class="triangle-bottom-right"></div>
    <div class="stripe-br stripe-br-1"></div>
    <div class="stripe-br stripe-br-2"></div>

    <div class="line-diagonal"></div>
    <div class="line-diagonal-bottom"></div>

    <div class="content">
      <p class="certificate-text">PROGRAMA E CARGA HORÁRIA DO TREINAMENTO</p>

      <p class="certificate-text bold" id="treinamento">CIPAMIN - COMISSÃO INTERNA DE PREVENÇÃO DE ACIDENTES NA
        MINERAÇÃO</p>

      <p class="certificate-text">
        Data: <span id="dataConclusao"></span>. Carga Horária de <span id="cargaHoraria"></span>.
      </p>

      <p class="program-title">CONTEÚDO PROGRAMÁTICO TEÓRICO E PRÁTICO:</p>

      <p class="program-text" id="conteudo-pragmatico">
        {{CONTEUDO_PRAGMATICO}}
      </p>
    </div>

    <!-- Rodapé com assinaturas -->
    <div class="footer-signatures">
      <div class="signature-block">
        <div class="signature-line"></div>
        <div class="signature-label">Responsável Técnico</div>
        <div class="company-name" id="empresa"></div>
      </div>
      <div class="signature-employee-block">
        <div class="signature-line"></div>
        <div class="signature-label">Empregado</div>
      </div>
    </div>

  </div>
</body>

</html>
